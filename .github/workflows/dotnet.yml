# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Navigate back to repository root
      run: cd ..
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies
      run: dotnet restore UpRise.Starter.Core/UpRise.Starter.Core.sln
    - name: Build
      run: dotnet build UpRise.Starter.Core/UpRise.Starter.Core.sln  --no-restore --no-restore
    - name: Test
      run: dotnet test UpRise.Starter.Core/UpRise.Web.Api/UpRise.Web.Api.csproj --no-build --verbosity normal
